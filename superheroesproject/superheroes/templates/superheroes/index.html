<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Superheroes</h1>
    <ul>
        {% for superhero in all_superheroes %}
        <li><h2> {{superhero.superhero_name}} </h2>
        <a href="{% url 'superheroes:detail' superhero.id %}">See more info</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'superheroes:create_new_superhero' %}">Create New Superhero</a><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
